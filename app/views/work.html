<div class="navigation">
    <a class='close-icon' ng-href="/#/main"></a>
    <a class='prev' ng-if="prev" ng-href="/#/work/{{prev}}"><i class="fa fa-long-arrow-left"></i></a>
    <a class='next' ng-if="next" ng-href="/#/work/{{next}}"><i class="fa fa-long-arrow-right"></i></a>
</div>

<div class="work">
    <div class="row">
        <div class="work-title col-md-6">
            {{work.title}}
        </div>
        <div class="work-desc col-md-6" ng-bind-html="work.description">
        </div>
    </div>

    <div class="work-items">
        <div class="work-item" ng-repeat="item in work.attachments">
            <img ng-if="item.image" ng-src="{{item.image}}" />
            <span ng-if="item.text">
              {{item.text}}
            </span>
            <span ng-if="item.view">
              <ng-include src="item.view" />
            </span>
            <span ng-if="item.html" ng-bind-html="item.html">
            </span>
        </div>
    </div>

</div>
