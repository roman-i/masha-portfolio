 <div class="filter-options">
  <a ng-repeat="category in portfolio.categories" class="btn btn-clear" data-group="{{category.name}}" href='/#/main/{{category.name}}'>{{category.title}}</a>
</div>  

<div id="grid" class="row-fluid works-grid">
  <figure ng-repeat="work in portfolio.works" class="span3 picture-item" data-groups='{{work.groups}}'>
    <a ng-href="/#/work/{{work.id}}">
      <img ng-src="{{work.image}}"/>
      <figcaption class="picture-item__title desc">{{work.title}}</figcaption>
    </a>
  </figure>
</div>

<span post-render />
